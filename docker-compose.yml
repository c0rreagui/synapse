version: '3.8'

services:
  # üß† C√©rebro (API)
  backend:
    build: ./backend
    container_name: synapse-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app # Live Reload do c√≥digo
      - ./brain:/app/brain # Mem√≥ria persistente
      - ./inputs:/app/inputs # Entrada de arquivos
      - ./processing:/app/processing
      - ./done:/app/done
      - ./errors:/app/errors
      - ./backend/synapse.db:/app/synapse.db # Persistencia do Banco de Dados
    environment:
      - ENVIRONMENT=development
      - TZ=America/Sao_Paulo

  # üëÅÔ∏è Interface (UI)
  frontend:
    build: ./frontend
    container_name: synapse-frontend-v3-fix
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app # Live Reload do c√≥digo
      - /app/node_modules # Evita conflito com node_modules do Windows
    environment:
      - NEXT_PUBLIC_API_URL=
    depends_on:
      - backend





