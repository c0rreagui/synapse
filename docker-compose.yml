version: '3.8'

services:
  # ğŸ§  CÃ©rebro (API)
  backend:
    build: ./backend
    container_name: synapse-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app # Live Reload do cÃ³digo
      - ./brain:/app/brain # MemÃ³ria persistente
      - ./inputs:/app/inputs # Entrada de arquivos
      - ./processing:/app/processing
      - ./done:/app/done
      - ./errors:/app/errors
      - ./synapse.db:/synapse.db # PersistÃªncia do Banco de Dados
    environment:
      - ENVIRONMENT=development

  # ğŸ‘ï¸ Interface (UI)
  frontend:
    build: ./frontend
    container_name: synapse-frontend-v2
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app # Live Reload do cÃ³digo
      - /app/node_modules # Evita conflito com node_modules do Windows
    environment:
      - NEXT_PUBLIC_API_URL=
    depends_on:
      - backend


