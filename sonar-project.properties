# Project identification
sonar.projectKey=synapse-auto-content-empire
sonar.projectName=Synapse Auto Content Empire
sonar.projectVersion=1.0.0

# Source paths
sonar.sources=frontend/app,backend

# Exclusions
sonar.exclusions=**/node_modules/**,**/.next/**,**/build/**,**/dist/**,**/__pycache__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Language settings
sonar.language=ts,py
sonar.sourceEncoding=UTF-8

# Frontend specific
sonar.typescript.tsconfigPath=frontend/tsconfig.json
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Backend specific
sonar.python.version=3.8,3.9,3.10,3.11
